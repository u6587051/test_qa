plugins {
  id 'java'
  id 'eclipse'
  id 'application'
}

sourceCompatibility = '1.8'
version = '1.0'
mainClassName = 'ttsu.game.tictactoe.TicTacToeMain'

repositories {
  mavenCentral()
}

dependencies {
  testImplementation 'org.mockito:mockito-core:5.4.0'

  testImplementation 'org.easytesting:fest-assert:1.4'  // Latest Fest-Assert version
  // Use the latest JUnit 4 version
  testImplementation 'junit:junit:4.13.2'

}